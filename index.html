<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palpites para a Rodada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .login-form, .palpites-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 400px;
      margin: 20px;
      width: 100%;
    }
    .login-form input {
      padding: 10px;
      margin: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .login-form button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-form button:hover {
      background-color: #45a049;
    }
    .palpite {
      text-align: center;
      margin: 10px;
      background-color: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 180px;
    }
    .team-logo {
      width: 50px;
      height: 50px;
      background-size: cover;
      background-position: center;
      margin: 5px auto;
    }
    .team-name {
      font-size: 16px;
      font-weight: bold;
    }
    .result {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <div id="login-page" class="login-form">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Digite seu nome de usuário">
    <input type="password" id="password" placeholder="Digite sua senha">
    <button onclick="login()">Entrar</button>
    <p id="login-error" style="color: red; display: none;">Usuário ou senha incorretos. Tente novamente.</p>
  </div>

  <div id="palpites-page" class="palpites-container" style="display: none;">
    <h1>Palpites para a Rodada</h1>
    <div id="palpites-container">
      <!-- Os palpites serão inseridos aqui dinamicamente -->
    </div>
  </div>

  <script>
    const usuarios = [
      { usuario: 'usuario1', senha: 'senha1' },
      { usuario: 'usuario2', senha: 'senha2' }
    ];

    const palpites = [
      {
        time1: "Flamengo",
        time2: "Vasco",
        resultado: "2-1",
        escudoTime1: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Flamengo_logo.svg/1200px-Flamengo_logo.svg.png",
        escudoTime2: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Logo_Vasco_da_Gama.svg/1280px-Logo_Vasco_da_Gama.svg.png",
      },
      {
        time1: "Palmeiras",
        time2: "São Paulo",
        resultado: "1-1",
        escudoTime1: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Palmeiras_logo_2015.svg/1200px-Palmeiras_logo_2015.svg.png",
        escudoTime2: "https://upload.wikimedia.org/wikipedia/commons/6/67/Logo_S%C3%A3o_Paulo_FC.svg",
      },
      {
        time1: "Grêmio",
        time2: "Internacional",
        resultado: "3-2",
        escudoTime1: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Gr%C3%AAmio_Football_Club_logo.svg/1200px-Gr%C3%AAmio_Football_Club_logo.svg.png",
        escudoTime2: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Logo_Internacional.svg/1280px-Logo_Internacional.svg.png",
      }
    ];

    function login() {
      const usuario = document.getElementById('username').value;
      const senha = document.getElementById('password').value;
      const erro = document.getElementById('login-error');

      const usuarioValido = usuarios.find(u => u.usuario === usuario && u.senha === senha);

      if (usuarioValido) {
        // Login bem-sucedido
        document.getElementById('login-page').style.display = 'none';
        document.getElementById('palpites-page').style.display = 'block';
        exibirPalpites();
      } else {
        // Login falhou
        erro.style.display = 'block';
      }
    }

    function exibirPalpites() {
      const container = document.getElementById('palpites-container');
      palpites.forEach(palpite => {
        const divPalpite = document.createElement('div');
        divPalpite.classList.add('palpite');

        divPalpite.innerHTML = `
          <div class="team-logo" style="background-image: url('${palpite.escudoTime1}');"></div>
          <div class="team-name">${palpite.time1}</div>
          <div class="team-logo" style="background-image: url('${palpite.escudoTime2}');"></div>
          <div class="team-name">${palpite.time2}</div>
          <div class="result">Resultado: ${palpite.resultado}</div>
        `;
        
        container.appendChild(divPalpite);
      });
    }
  </script>

</body>
</html>
