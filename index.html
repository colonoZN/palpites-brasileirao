<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palpites do Brasileirão</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
    }

    .titulo-container {
      position: relative;
      text-align: center;
      margin-top: 30px;
      color: white;
    }

    .titulo-container img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: auto;
      opacity: 0.2;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .titulo-container h1 {
      position: relative;
      z-index: 1;
      font-size: 2.5rem;
    }
  </style>
</head>
<body>
  <div class="titulo-container">
    <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/f/fd/Trof%C3%A9u_Campeonato_Brasileiro_S%C3%A9rie_A.png/220px-Trof%C3%A9u_Campeonato_Brasileiro_S%C3%A9rie_A.png" alt="Troféu Brasileirão">
    <h1>Palpites do Brasileirão</h1>
  </div>
</body>
</html>
