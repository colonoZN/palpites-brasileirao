<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palpites da Rodada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .palpites-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .palpite {
      text-align: center;
      margin: 10px;
    }
    .team-logo {
      width: 50px;
      height: 50px;
      background-size: cover;
      margin: 5px;
    }
    .team-name {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Palpites para a Rodada</h1>

  <div class="palpites-container">
    <div class="palpite">
      <div class="team-logo" style="background-image: url('escudo-do-time-1.png');"></div>
      <div class="team-name">Time 1</div>
      <p>Resultado: 2-1</p>
    </div>
    <div class="palpite">
      <div class="team-logo" style="background-image: url('escudo-do-time-2.png');"></div>
      <div class="team-name">Time 2</div>
      <p>Resultado: 1-1</p>
    </div>
    <!-- Continue com os palpites aqui -->
  </div>

</body>
</html>
