<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra de Palpites</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .pix-container {
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
    }
    .pix-container p {
      margin: 10px 0;
    }
    .pix-code {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      word-wrap: break-word;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Compre Seu Palpite</h1>

    <div class="pix-container">
      <h2>Faça o pagamento via PIX</h2>
      <p>Chave PIX: <strong>lindbechcostal@gmail.com</strong></p>
      <p>Clique no botão abaixo para copiar a chave e efetuar o pagamento!</p>
      <div id="pix" class="pix-code">lindbechcostal@gmail.com</div>
      <button onclick="copiarPix()">Copiar Chave PIX</button>
    </div>

    <div class="message">
      <h3>Após o pagamento, você receberá os palpites!</h3>
    </div>
  </div>

  <script>
    function copiarPix() {
      const pix = document.getElementById("pix").innerText;
      navigator.clipboard.writeText(pix).then(() => {
        alert("Chave PIX copiada! Realize o pagamento.");
      });
    }
  </script>

</body>
</html>
